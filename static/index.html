    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-[#0f172a] text-slate-200 min-h-screen font-sans antialiased;
          background-image:
            radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
            radial-gradient(
              at 50% 0%,
              hsla(225, 39%, 30%, 1) 0,

            radial-gradient(

              hsla(339, 49%, 30%, 1) 0,
              transparent 50%
            );
        }
      }
      @layer components {
        .glass-panel {

        }
        .btn-primary {

        }
      }
    </style>
  </head>
