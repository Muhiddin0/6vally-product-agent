<!doctype html>
<html lang="uz" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MXIK Codes Management</title>
    <link
      rel="icon"
      href="https://venu.uz/favicon.ico?favicon.0e950d5c.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: {
                bg: "#0f172a",
                panel: "rgba(30, 41, 59, 0.7)",
                border: "rgba(148, 163, 184, 0.1)",
              },
              primary: "#3b82f6",
              accent: "#8b5cf6",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-[#0f172a] text-slate-200 min-h-screen font-sans antialiased;
          background-image:
            radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
            radial-gradient(
              at 50% 0%,
              hsla(225, 39%, 30%, 1) 0,
              transparent 50%
            ),
            radial-gradient(
              at 100% 0%,
              hsla(339, 49%, 30%, 1) 0,
              transparent 50%
            );
        }
      }
      @layer components {
        .glass-panel {
          @apply bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl;
        }
        .btn-primary {
          @apply px-6 py-2 bg-gradient-to-r from-primary to-accent text-white font-semibold rounded-xl hover:opacity-90 transition-all active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed;
        }
        .btn-secondary {
          @apply px-6 py-2 bg-white/10 text-white font-semibold rounded-xl hover:bg-white/20 transition-all active:scale-[0.98];
        }
        .input-table {
          @apply bg-black/20 border border-white/10 rounded-lg px-2 py-1 text-white focus:outline-none focus:border-primary focus:bg-black/40 transition-all w-full text-sm;
        }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-white/10 rounded-full;
      }
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-white/20;
      }
    </style>
  </head>
  <body class="p-4 md:p-8">
    <div
      class="glass-panel w-full max-w-7xl mx-auto min-h-[90vh] flex flex-col overflow-hidden bg-slate-900/60"
    >
      <!-- Header -->
      <header
        class="p-6 border-b border-white/10 flex items-center justify-between"
      >
        <div class="flex items-center gap-4">
          <a
            href="/"
            class="text-3xl bg-gradient-to-br from-primary to-accent bg-clip-text text-transparent transform hover:scale-110 transition-transform"
          >
            ‚ú®
          </a>
          <h1 class="text-xl font-bold tracking-tight text-white">
            MXIK Kodlarini Boshqarish
          </h1>
        </div>
        <div class="flex gap-4">
          <button id="add-btn" class="btn-secondary flex items-center gap-2">
            <span>‚ûï</span>
            <span>Yangi qo'shish</span>
          </button>
          <button id="save-btn" class="btn-primary flex items-center gap-2">
            <span id="save-icon">üíæ</span>
            <span id="save-text">Saqlash</span>
          </button>
          <a
            href="/api/mxik-download"
            class="btn-secondary flex items-center gap-2"
          >
            <span>üì•</span>
            <span>Yuklab olish</span>
          </a>
        </div>
      </header>

      <!-- Search Bar -->
      <div class="p-6 border-b border-white/5">
        <div class="relative">
          <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"
            >üîç</span
          >
          <input
            type="text"
            id="search-input"
            placeholder="Qidirish (Nomi, MXIK, Package...)"
            class="w-full bg-black/20 border border-white/10 rounded-xl pl-10 pr-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:border-primary transition-all"
          />
        </div>
      </div>

      <!-- Table Area -->
      <div class="flex-1 overflow-auto p-6">
        <table class="w-full text-left border-separate border-spacing-y-2">
          <thead>
            <tr class="text-slate-400 text-sm uppercase tracking-wider">
              <th class="px-4 py-2 font-medium">ID</th>
              <th class="px-4 py-2 font-medium">Nomi (RU)</th>
              <th class="px-4 py-2 font-medium">Nomi (UZ)</th>
              <th class="px-4 py-2 font-medium">MXIK Code</th>
              <th class="px-4 py-2 font-medium">Package Code</th>
              <th class="px-4 py-2 font-medium w-20">Amallar</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Data will be loaded here -->
            <tr>
              <td colspan="5" class="text-center py-20 text-slate-500">
                <div
                  class="animate-spin inline-block w-8 h-8 border-4 border-primary border-t-transparent rounded-full mb-4"
                ></div>
                <p>Ma'lumotlar yuklanmoqda...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Add Item Modal -->
    <div
      id="add-modal"
      class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4"
    >
      <div class="glass-panel w-full max-w-md bg-slate-900 border-white/20 p-8">
        <h2 class="text-xl font-bold mb-6 text-white text-center">
          Yangi MXIK qo'shish
        </h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm text-slate-400 mb-1"
              >ID (Category ID)</label
            >
            <input
              type="text"
              id="new-id"
              class="input-table py-2 px-3"
              placeholder="Masalan: 123"
            />
          </div>
          <div>
            <label class="block text-sm text-slate-400 mb-1">Nomi (RU)</label>
            <input
              type="text"
              id="new-name"
              class="input-table py-2 px-3"
              placeholder="Nomi RU"
            />
          </div>
          <div>
            <label class="block text-sm text-slate-400 mb-1">Nomi (UZ)</label>
            <input
              type="text"
              id="new-uz-name"
              class="input-table py-2 px-3"
              placeholder="Nomi UZ"
            />
          </div>
          <div>
            <label class="block text-sm text-slate-400 mb-1">MXIK Code</label>
            <input
              type="text"
              id="new-mxik"
              class="input-table py-2 px-3"
              placeholder="MXIK Code"
            />
          </div>
          <div>
            <label class="block text-sm text-slate-400 mb-1"
              >Package Code</label
            >
            <input
              type="text"
              id="new-package"
              class="input-table py-2 px-3"
              placeholder="Package Code"
            />
          </div>
        </div>
        <div class="flex gap-4 mt-8">
          <button id="cancel-add" class="btn-secondary flex-1">
            Bekor qilish
          </button>
          <button id="confirm-add" class="btn-primary flex-1">Qo'shish</button>
        </div>
      </div>
    </div>

    <script>
      let mxikData = [];
      let modifiedRows = new Set();

      async function loadData() {
        try {
          const response = await fetch("/api/mxik-data");
          mxikData = await response.json();
          renderTable(mxikData);
        } catch (error) {
          console.error("Error loading data:", error);
          document.getElementById("table-body").innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-20 text-red-400">
                            Xatolik yuz berdi: Ma'lumotlarni yuklab bo'lmadi.
                        </td>
                    </tr>
                `;
        }
      }

      function renderTable(data) {
        const tbody = document.getElementById("table-body");
        tbody.innerHTML = "";

        data.forEach((row) => {
          const tr = document.createElement("tr");
          tr.className =
            "bg-white/5 group hover:bg-white/10 transition-colors rounded-lg overflow-hidden";

          tr.innerHTML = `
                    <td class="px-4 py-3">
                        <input type="text" value="${row["category_id"] || ""}" 
                            data-row-id="${row.row_id}" data-field="category_id"
                            class="input-table category-input">
                    </td>
                    <td class="px-4 py-3">
                        <input type="text" value="${row["name"] || ""}" 
                            data-row-id="${row.row_id}" data-field="name"
                            class="input-table name-input">
                    </td>
                    <td class="px-4 py-3">
                        <input type="text" value="${row["uz_name"] || ""}" 
                            data-row-id="${row.row_id}" data-field="uz_name"
                            class="input-table uz-name-input">
                    </td>
                    <td class="px-4 py-3">
                        <input type="text" value="${row["mxik_code"] || ""}" 
                            data-row-id="${row.row_id}" data-field="mxik_code"
                            class="input-table mxik-input">
                    </td>
                    <td class="px-4 py-3">
                        <input type="text" value="${row["package_code"] || ""}" 
                            data-row-id="${row.row_id}" data-field="package_code"
                            class="input-table package-input">
                    </td>
                    <td class="px-4 py-3 rounded-r-xl">
                        <button class="delete-btn text-slate-500 hover:text-red-400 p-2 transition-colors" data-row-id="${row.row_id}">
                            üóëÔ∏è
                        </button>
                    </td>
                `;
          tbody.appendChild(tr);
        });

        // Add event listeners to inputs
        document.querySelectorAll(".input-table").forEach((input) => {
          input.addEventListener("change", (e) => {
            modifiedRows.add(e.target.dataset.rowId);
            e.target.classList.add("border-primary/50", "bg-primary/10");
          });
        });

        // Add event listeners to delete buttons
        document.querySelectorAll(".delete-btn").forEach((btn) => {
          btn.addEventListener("click", async (e) => {
            const rowId = e.currentTarget.dataset.rowId;
            if (confirm("Ushbu itemni o'chirishga aminmisiz?")) {
              try {
                const response = await fetch(`/api/mxik-delete/${rowId}`, {
                  method: "DELETE",
                });
                if (response.ok) {
                  loadData(); // Refresh table
                } else {
                  alert("O'chirishda xatolik yuz berdi");
                }
              } catch (error) {
                console.error("Delete error:", error);
                alert("Serverga ulanishda xatolik");
              }
            }
          });
        });
      }

      // Add Modal functionality
      const addModal = document.getElementById("add-modal");
      document.getElementById("add-btn").addEventListener("click", () => {
        addModal.classList.remove("hidden");
      });

      document.getElementById("cancel-add").addEventListener("click", () => {
        addModal.classList.add("hidden");
      });

      document.getElementById("confirm-add").addEventListener("click", async () => {
        const item = {
          category_id: document.getElementById("new-id").value,
          name: document.getElementById("new-name").value,
          uz_name: document.getElementById("new-uz-name").value,
          mxik_code: document.getElementById("new-mxik").value,
          package_code: document.getElementById("new-package").value,
        };

        if (!item.category_id || !item.name) {
          alert("Iltimos, ID va Nomni kiriting");
          return;
        }

        try {
          const response = await fetch("/api/mxik-add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ item }),
          });

          if (response.ok) {
            addModal.classList.add("hidden");
            // Clear inputs
            document.querySelectorAll("#add-modal input").forEach(i => i.value = "");
            loadData(); // Refresh table
          } else {
            const error = await response.json();
            alert("Xatolik: " + (error.detail || "Noma'lum xatolik"));
          }
        } catch (error) {
          console.error("Add error:", error);
          alert("Serverga ulanishda xatolik");
        }
      });

      // Search functionality
      document.getElementById("search-input").addEventListener("input", (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredData = mxikData.filter((row) => {
          return Object.values(row).some((val) =>
            String(val).toLowerCase().includes(searchTerm),
          );
        });
        renderTable(filteredData);
      });

      // Save functionality
      document
        .getElementById("save-btn")
        .addEventListener("click", async () => {
          if (modifiedRows.size === 0) {
            alert("Hech narsa o'zgartirilmadi");
            return;
          }

          const btn = document.getElementById("save-btn");
          const text = document.getElementById("save-text");
          const icon = document.getElementById("save-icon");

          btn.disabled = true;
          text.innerText = "Saqlanmoqda...";

          const updates = Array.from(modifiedRows).map((rowId) => {
            const row = { row_id: rowId };
            const catInput = document.querySelector(`.category-input[data-row-id="${rowId}"]`);
            const nameInput = document.querySelector(`.name-input[data-row-id="${rowId}"]`);
            const uzNameInput = document.querySelector(`.uz-name-input[data-row-id="${rowId}"]`);
            const mxikInput = document.querySelector(`.mxik-input[data-row-id="${rowId}"]`);
            const pkgInput = document.querySelector(`.package-input[data-row-id="${rowId}"]`);
            
            if (catInput) row.category_id = catInput.value;
            if (nameInput) row.name = nameInput.value;
            if (uzNameInput) row.uz_name = uzNameInput.value;
            if (mxikInput) row.mxik_code = mxikInput.value;
            if (pkgInput) row.package_code = pkgInput.value;
            
            return row;
          });

          try {
            const response = await fetch("/api/mxik-update", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ updates }),
            });

            if (response.ok) {
              alert("Saqlandi!");
              modifiedRows.clear();
              document.querySelectorAll(".input-table").forEach((input) => {
                input.classList.remove("border-primary/50", "bg-primary/10");
              });
              loadData(); // Refresh data
            } else {
              const error = await response.json();
              console.log("üöÄ ~ .addEventListener ~ error:", error)
              alert("Xatolik: " + (error.detail || "Noma'lum xatolik"));
            }
          } catch (error) {
            console.error("Save error:", error);
            alert("Serverga ulanishda xatolik");
          } finally {
            btn.disabled = false;
            text.innerText = "Saqlash";
          }
        });

      // Initial load
      loadData();
    </script>
  </body>
</html>
